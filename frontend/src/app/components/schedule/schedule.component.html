<div class="p-4 md:p-8">
  <h1 class="text-3xl font-bold mb-8 text-center">Распоред на часови</h1>

  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Грешка!</strong>
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <div *ngIf="!isLoading && !error && !hasSchedule()" class="text-center text-gray-500 mt-8">
    <p>Нема закажани часови.</p>
  </div>

  <div *ngIf="!isLoading && !error && hasSchedule()">
    <ng-container *ngFor="let day of schedule | keyvalue: originalOrder">
      <mat-card *ngIf="day.value.length > 0" class="mb-8">
        <mat-card-header>
          <mat-card-title>{{ dayTranslations[day.key] || day.key }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="mat-elevation-z2 overflow-x-auto rounded-lg">
            <table mat-table [dataSource]="day.value" class="w-full">

              <!-- Time Column -->
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="!p-4">Време</th>
                <td mat-cell *matCellDef="let element" class="!p-4">{{element.schedule.startTime}} - {{element.schedule.endTime}}</td>
              </ng-container>

              <!-- Course Column -->
              <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef class="!p-4">Предмет</th>
                <td mat-cell *matCellDef="let element" class="!p-4">{{element.name}}</td>
              </ng-container>

              <!-- Code Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef class="!p-4">Шифра</th>
                <td mat-cell *matCellDef="let element" class="!p-4">{{element.code}}</td>
              </ng-container>

              <!-- Room Column -->
              <ng-container matColumnDef="room">
                <th mat-header-cell *matHeaderCellDef class="!p-4">Просторија</th>
                <td mat-cell *matCellDef="let element" class="!p-4">{{element.schedule.room}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
